<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PingPoang</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <div class="players">
        <div class="player">
          <img src="./img/nadal.webp" alt="" class="avatar" />
          <p class="number1">0</p>
        </div>
        <img src="./img/vs.png" alt="" class="avatar" />
        <div class="player">
          <img src="./img/novak.webp" alt="" class="avatar" />
          <p class="number2">0</p>
        </div>
      </div>
      <div class="type">
        <select class="select" id="">
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="plays">
        <button class="avatar1">Player1</button>
        <button class="avatar2">Player2</button>
      </div>
      <div class="resets">
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
